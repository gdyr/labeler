<!doctype html>
<html>
  <head>
    <title>LabelMaker</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jcanvas/21.0.1/min/jcanvas.min.js'></script>
    <style>

      html,body {
        margin: 0px;
        height: 100%;
      }

      body {
        font-family: sans-serif;
        display: flex;
        align-items: center;
        background: #444;
        color: white;
        flex-direction: column;
      }

      #save, button {
        padding: 10px;
        padding-left: 30px;
        padding-right: 30px;
        font-size: 90%;
        background: #555;
        cursor: pointer;
        border-radius: 10px;
        border: none;
        outline: none;
        color: inherit;
        text-decoration: none;
      }

      #save:hover {
        background: #666;
      }

      #text {
        background: #777;
        padding: 10px;
        border: none;
        border-radius: 10px;
        color: white;
        text-align: center;
        outline: none;
      }

      #text:focus::placeholder {
        color: transparent;
      }

      #text::placeholder {
        color: #AAA;
      }

      #file {
        background: #555;
        padding: 10px;
        border-radius: 10px;
        vertical-align: 1px;
      }

    </style>
    <script>
      $(function() {

        var canvas = $('#label');

        var image;

        function redraw() {

          var label = $("#text").val();

          canvas.drawRect({
            fillStyle: 'steelblue',
            x: 100, y: 100,
            width: 440, height: 280,
            fromCenter: false,
          });

          function placeLabel() {
          canvas.drawText({
            fillStyle: '#9cf',
            x: 320, y: 240,
            fontSize: 48,
            fontFamily: 'Verdana, sans-serif',
            text: 'Hello' + (label ? ' ' + label : '')
          });
        }

          if(image) {
            var area = {width: 340, height: 180};
            var rs = area.width / area.height;
            var ri = image.width / image.height;
            var imageDim = {
              w: rs > ri ? image.width * area.height / image.height : area.width,
              h: rs > ri ? area.height : image.height * area.width / image.width
            };
            console.log(imageDim);
            canvas.drawImage({
              source: image.src,
              x: 320,
              y: 240,
              width: imageDim.w,
              height: imageDim.h,
              load: placeLabel
            });
          } else {
            placeLabel();
          }

        }

        redraw();

        $('#load').click(function() {
          var file = $('#file')[0].files[0];
          var reader = new FileReader();
          reader.addEventListener('load', function() {
            image = new Image();
            image.src = reader.result;
            image.onload = redraw;
          }, false);
          if(file) { reader.readAsDataURL(file); }
        })
        
        $('#text').on('keyup', function() {
          setTimeout(function() {
            redraw();
          });
        });

        $("#save").click(function() {
          var image = canvas[0].toDataURL('image/png');
          $("#save").attr('href',image);
        })

      });
    </script>
  </head>
  <body>

    <h1><br /><br />LabelMaker<br /><br /></h1>

    <input type="text" id="text" placeholder="enter label text"/><br />
    
    <div style="flex-direction: row">
      <input type="file" id="file" /> &nbsp;<button id="load">Load Image</button>
    </div>

    <canvas id="label" width="640" height="480"></canvas>

    <a href="" id="save" download="label.jpg">Save JPG</button>

  </body>
</html>
